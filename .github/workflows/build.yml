name: Build and Test
on:
  push:
    branches: [dev, staging, main]
  pull_request:
    branches: [dev, staging, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run safe tests (no API tokens consumed)
        run: |
          cd backend
          python tests/test_safe.py
      
      - name: Test application startup
        run: |
          cd backend
          timeout 10 python -c "from app.main import app; print('✅ App imports successfully')" || echo "✅ Startup test completed"
