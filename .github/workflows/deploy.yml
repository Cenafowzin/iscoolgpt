name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:  # Deploy manual quando necessÃ¡rio

jobs:
  pre-deploy-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run deployment-safe tests
        run: |
          cd backend
          python tests/test_safe.py
  
  deploy:
    needs: pre-deploy-tests
