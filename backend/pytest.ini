[tool:pytest]
# Configuração do pytest para IsCoolGPT
testpaths = tests
python_files = test_*.py *_test.py testGenertion.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api_required: marks tests that require real API key and consume tokens (skip in CI/CD)